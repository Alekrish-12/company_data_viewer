<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Chart Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2>Companies</h2>
                <ul id="company-list" class="list-group">
                    <!-- Company names will be dynamically loaded here -->
                </ul>
            </div>
            <div class="col-9">
                <h2>Company Data Chart</h2>
                <canvas id="companyChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Include Chart.js and app.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app_web.js"></script>
</body>
</html>
